<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user root can own the ukshred service -->
  <policy user="root">
    <allow own="org.freedesktop.ukshred"/>
    <allow send_destination="org.freedesktop.ukshred" />
    <allow receive_sender="org.freedesktop.ukshred" />
  </policy>

  <policy context="default">
    <allow send_destination="org.freedesktop.ukshred" />
<!-- remove the following line for debug -->
<!--
    <allow send_interface="org.freedesktop.ukshred.interface"/>
-->
  </policy>

</busconfig>

