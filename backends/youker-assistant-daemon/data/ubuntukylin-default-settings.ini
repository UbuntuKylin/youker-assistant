[font]
font-name=Ubuntu 11
font=Ubuntu 11
monospace-font-name=Ubuntu Mono 13
document-font-name=Sans 11
titlebar-font=Ubuntu Bold 11
text-scaling-factor=1
hinting=slight
antialiasing=rgba

[icon]
icon-theme=ubuntukylin-icon-theme
show-desktop-icons=1
home-icon-visible=1
network-icon-visible=0
trash-icon-visible=1
volumes-visible=1

[cinnamon-icon]
show-desktop-icons=1
computer-icon-visible=1
home-icon-visible=1
network-icon-visible=0
trash-icon-visible=0
volumes-visible=1

[file]
always-use-location-entry=0
automount=1
automount-open=1
autorun-never=0
thumbnail-size=64
maximum-age=180
maximum-size=512

[unity]
icon-size=48
launcher-hide-mode=0
launcher-opacity=0.2
backlight-mode=only run app
dash-blur-experimental=2
panel-opacity=0.2

[mouse]
cursor-theme=DMZ-White
cursor-size=24

[touchpad]
touchpad-enabled=1
horiz-scroll-enabled=1
scrollbar-mode=overlay-auto
scroll-method=two-finger-scrolling

[window]
button-layout=close-minimize-maximize:
menus-have-icons=0
mouse-wheel-action=none
action-double-click-titlebar=toggle-maximize
action-middle-click-titlebar=lower
action-right-click-titlebar=menu

[datetime]
time-format=locale-default
show-seconds=0
show-day=0
show-date=0

[power]
icon-policy=present
show-percentage=0
show-time=0
